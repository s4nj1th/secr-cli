project_name: secr-cli

builds:
  - main: ./main.go
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - COPYING
      - README.md
      # - secr-cli

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

release:
  github:
    owner: s4nj1th
    name: secr-cli
